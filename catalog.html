<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-магазин "Девайс"</title>
</head>

<body>
    <header class="main-header">
        <nav class="navigation">
            <a class="navigation-logo" href="index.html">
                <img class="logo" src="images/logo-header.svg" width="145" height="36"
                    alt="Логотип интернет-магазина Девайс">
            </a>
            <form class="site-navigation" action="https://echo.htmlacademy.ru/" method="get">
                <label class="visually-hidden" for="navigation-search">Поиск по сайту</label>
                <input class="field" id="navigation-search" placeholder="Поиск по сайту" type="text" name="search"
                    value="Текст поиска">
                <button class="button" type="button">
                    <span class="search-button">Найти</span>
                </button>
            </form>
            <ul class="navigation-user">
                <li class="navigation-item">
                    <a class="navigation-link" href="#">Коля Петухов</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">Выйти</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#">Сравнить</a>
                </li>
                <li class="navigation-item">
                    <a class="navigation-link" href="#"><span class="basket-quantity">2</span>Корзина</a>
                </li>
            </ul>
            <ul class="navigation-list navigation-catalog">
                <li class="catalog-item">
                    <span class="catalog-range">Каталог товаров</span>
                    <a class="visually-hidden" href="#">Показать список товаров</a>
                </li>
                <li class="catalog-item">
                    <a class="navigation-link" href="#">Доставка</a>
                </li>
                <li class="catalog-item">
                    <a class="navigation-link" href="#">Гарантия</a>
                </li>
                <li class="catalog-item">
                    <a class="navigation-link" href="#">Контакты</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="main-inner">
        <section class="catalog">
            <h1 class="inner-title">Моноподы для селфи</h1>
            <ol class="breadcrumbs-list">
                <li class="breadcrumbs-item breadcrumbs-home-page">
                    <a class="breadcrumbs-link breadcrumbs-index" href="index.html">Главная</a>
                </li>
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link breadcrumbs-catalog" href="catalog.html">Каталог товаров</a>
                </li>
                <li class="breadcrumbs-item">
                    <a class="breadcrumbs-link current-link" href="#">Моноподы для селфи</a>
                </li>
            </ol>
            <h2 class="form-filter">фильтр:</h2>
            <fieldset class="catalog-filter-group">
                <legend class="catalog-filter-title">Стоимость</legend>
                <div class="range-scale">
                    <div class="range-bar">
                        <button class="range-toggle toggle-min">
                            <span class="visually-hidden">Изменить минимальную цену</span>
                        </button>
                        <button class="range-toggle toggle-max">
                            <span class="visually-hidden">Изменить максимальную цену</span>
                        </button>
                    </div>
                </div>
                <div class="range-wrapper-inputs">
                    <div class="wrapper-label-range-min">
                        <label class="catalog-filter-label label-min" for="range-input-min">от</label>
                        <input class="catalog-filter-input input-min" id="range-input-min" name="input-min" type="number" value="0">
                    </div>
                    <div class="wrapper-label-range-max">
                        <label class="catalog-filter-label label-max" for="range-input-max">до</label>
                        <input class="catalog-filter-input input-max" id="range-input-max" name="input-max" type="number" value="5000">
                    </div>
                </div>
            </fieldset>
            <fieldset class="catalog-filter-group">
                <legend class="catalog-filter-title">Цвет</legend>
                <ul class="catalog-filter-list">
                    <li class="catalog-filter-item">
                        
                    </li>
                </ul>
            </fieldset>

        </section>
    </main>
</body>

</html>
